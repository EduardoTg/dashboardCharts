<div class="animated fadeIn">
  <div class="row">
    <h2 class="mb-3">{{ title | titlecase }}</h2>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header spaceBetween">
          <strong>Population</strong>
          <div class="buttonHeaderContainer"></div>
        </div>
        <div class="card-block">
          <div class="row">
            <ng-container *ngIf="!series[0]">
              <div class="text-center">
                <span>No data</span>
              </div>
            </ng-container>
            <ng-container *ngIf="series[0]">
              <apx-chart
                [series]="series"
                [chart]="chartLine"
                [xaxis]="xaxis"
              ></apx-chart>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header spaceBetween">
          <strong>Productos en almac√©n</strong>
          <div class="buttonHeaderContainer"></div>
        </div>
        <div class="card-block">
          <div class="row">
            <ng-container *ngIf="!series[0]">
              <div class="text-center">
                <span>No data</span>
              </div>
            </ng-container>
            <ng-container *ngIf="series[0]">
              <apx-chart
                [series]="seriesBar"
                [chart]="chartBar"
                [xaxis]="xaxis"
              ></apx-chart>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
